<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!--告知瀏覽器編碼-->    
<title>My Homepage</title>
</head>
<body>
    <!--主頁畫面-->
    <!--
        關於換行
            1. 程式碼中的換行不重要
            2. 標籤的顯示模式 (display)
                2.1 行內模式 inline ex. <a> <img>
                2.2 區塊模式 block (自動換行) ex.<hr> <h3>
            3. 隨時可用<br/> 標籤換行
    -->
    <h3>我的<br/> <u>基本資料</u></h3>
    <hr>
    <a href="https://www.facebook.com/"target="_blank">Facebook</a>
    <!--名稱連結-->
    <img src="qqq.png" height="500" width="500"/>
    <!--圖檔-->
    <h3>My Favorites</h3>
    <!--標題和字體大小-->
    <ul>
        <li>
            <a href="http://lol.garena.tw/"target="_blank">lol</a>
            <!--超連結-->
        <li>
            <a href="http://www.facebook.com/"target="_blank"> Facebook</a>
        </li>
    </ul>
    <!--表格-->
    <h3>NBA Board</h3>
    <table border="1"width="400"cellpadding="10">
        <tr>
            <td colspan="2">America West</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>win</td>
            <td>lose</td>
        </tr>
        <tr>
            <td>Miami heat</td>
            <td>100</td>
            <td>98</td>
        </tr>
        <tr>
            <td>New York Nicks</td>
            <td>88</td>
            <td>87</td>
        </tr>
    </table>        
</body>
</html>
